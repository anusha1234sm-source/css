<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS</title>
	<style>
		p.name{
            border-style:dashed;
            border-radius:5px;
        }
		p.roll{
			border-style:dashed;
            border-color:lightpink red green;  
            border-width: 5px;  
            border-radius: 5px;  
		}     
	</style>
</head>
<body>
<p class="name">Dashed Style</p>
<p class="roll">RollNo</p>
</body>
</html>
