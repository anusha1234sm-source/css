<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 60px;
      background-color: #f3f3f3;
    }

    .calculator {
      display: inline-block;
      background: #222;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.3);
    }

    input, select, button {
      padding: 10px;
      margin: 8px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    input {
      width: 120px;
      text-align: center;
    }

    select {
      background: #eee;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #display {
      background-color: #000;
      color: #0f0;
      font-size: 20px;
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
      font-weight: bold;
      text-align: right;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h2 style="color:#333;">Simple Calculator</h2>

  <div class="calculator">
    <input type="text" id="num1" placeholder="Enter first number">
    <select id="operator">
      <option value="add">+</option>
      <option value="subtract">−</option>
      <option value="multiply">×</option>
      <option value="divide">÷</option>
    </select>
    <input type="text" id="num2" placeholder="Enter second number">
    <button onclick="calculate()">=</button>

    <div id="display">Result will appear here</div>
  </div>

  <script>
    function add(a, b) {
      return a + b;
    }

    function subtract(a, b) {
      return a - b;
    }

    function multiply(a, b) {
      return a * b;
    }

    function divide(a, b) {
      if (b === 0) {
        return "Cannot divide by zero";
      }
      return a / b;
    }

    function calculate() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var operator = document.getElementById("operator").value;
      var display = document.getElementById("display");
      var symbol, result;

      if (isNaN(num1) || isNaN(num2)) {
        display.innerHTML = "⚠️ Please enter valid numbers";
        return;
      }

      switch (operator) {
        case "add":
          result = add(num1, num2);
          symbol = "+";
          break;
        case "subtract":
          result = subtract(num1, num2);
          symbol = "−";
          break;
        case "multiply":
          result = multiply(num1, num2);
          symbol = "×";
          break;
        case "divide":
          if (num2 === 0) {
            display.innerHTML = "❌ Cannot divide by zero";
            return;
          }
          result = divide(num1, num2);
          symbol = "÷";
          break;
      }

      if (typeof result === "number") {
        result = result.toFixed(2);
      }

      display.innerHTML = `${num1} ${symbol} ${num2} = ${result}`;
    }
  </script>
</body>
</html>
