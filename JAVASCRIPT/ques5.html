<!DOCTYPE html>
<html>
    <body>
        <script>
    
let a = prompt('Enter first value ');
let b = prompt('Enter second value');

let temp;
temp = a;
a = b;
b = temp;

console.log(`The value of a after swapping: ${a}`);
console.log(`The value of b after swapping: ${b}`);
</script>
</body>
</html>
