<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<title>Bootstrap ques 2 </title>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5"> 
      <div class="card" style="width: 500px;">
        <h1 class="display-5 text-white bg-danger"><strong>Feedback Page </strong></h1>
 <div class="form-group mr-4 ml-4">
<label for="name" >Name:</label>
<input type="text" class="form-control" id="name" placeholder="Enter Your Name">
 <label for="email"> E-mail Address:</label>
 <input type="email" class="form-control" id="email" placeholder="Enter E-mail">
 <label for="comment"> Feedback:  </label>
 <textarea class="form-control" rows="3" id="comment" placeholder="Enter your feedaback message"></textarea>
  <label for="sel1">You found the site from?</label>
  <select class="form-control" id="sel1">
    <option>Instagram</option>
    <option>YouTube</option>
    <option>Telegram</option>
  </select>
  <div class="form-group mt-3">
Satisfaction Level (1-5) <br>
      <input type="range" class="form-control-range" name="range">
    </div>
 <button type="submit" class="btn btn-primary btn-block">Submit</button>
 </div>
      </div>
    </div>
</body>
